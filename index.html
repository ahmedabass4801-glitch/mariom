<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Mariom</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  height:100vh;
  background: linear-gradient(135deg, #1c1c1c, #2c2c2c);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#f5f5f5;
}

.card{
  background: rgba(255,255,255,0.05);
  padding:40px;
  border-radius:20px;
  text-align:center;
  max-width:450px;
  backdrop-filter: blur(8px);
  animation: fade 1.5s ease;
}

h1{
  font-size:2.2rem;
  margin-bottom:10px;
  font-weight:500;
}

h2{
  font-size:1rem;
  font-weight:300;
  margin-bottom:25px;
  color:#ccc;
}

p{
  font-size:1rem;
  line-height:1.7;
  margin-bottom:30px;
}

button{
  padding:10px 25px;
  border:none;
  border-radius:25px;
  background:#f5f5f5;
  color:#1c1c1c;
  cursor:pointer;
  font-size:0.9rem;
  transition:0.3s;
}

button:hover{
  background:#ddd;
}

@keyframes fade{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="card">
  <h1>Happy Birthday Mariom</h1>
  <h2>Maryam</h2>

  <p id="text">
    Wishing you a calm year,  
    good moments,  
    and simple happiness.
  </p>

  <button onclick="changeText()">Tap</button>
</div>

<script>
function changeText(){
  document.getElementById("text").innerHTML = `
    I hope this year brings you  
    peace, confidence,  
    and everything you truly deserve.  
    Happy Birthday.
  `;
}
</script>

</body>
</html>
